<!-- Task 1 -->	
<script type="text/javascript">
    
    var ResultVal;
    var CelFar;
    var CelFarSymbol;
    var oppCelFarSymbol;
    
    function convertTemp()
    {
        iscalculatingCelcius = window.prompt("Enter a temperature unit to convert to.(1 for Celsius & 2 for Feherenheit)" );
        
        if (iscalculatingCelcius == 1)
            {
                valNum = window.prompt("Enter a value to convert to celcius:");
                celciusTemperatureConverter(valNum);
                CelFar = "Celsius";
                CelFarSymbol = "C";
                oppCelFarSymbol = "F";
            }
            else if (iscalculatingCelcius == 2)
            {
                valNum = window.prompt("Enter a value to convert to feherenheit:");
                feherenheitTempratureConverter(valNum);
                CelFar = "Fahrenheit";
                CelFarSymbol = "F";
                oppCelFarSymbol = "C";
            }
        displayResult(ResultVal);
    }
    
    function celciusTemperatureConverter(valNum) 
    {
        valNum = parseFloat(valNum);
        ResultVal = (valNum-32)/1.8;
    }
    
    
    function feherenheitTempratureConverter(valNum)
    {
        valNum = parseFloat(valNum);
        ResultVal = (valNum*1.8) + 32;
    }
    
    function displayResult(ResultVal)
    {
        window.alert(valNum + '°' + oppCelFarSymbol + " converted to " + CelFar + " = " + ResultVal + '°' +CelFarSymbol);
    }
</script>
